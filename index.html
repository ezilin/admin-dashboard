                    <div class="icons">

                    <div>

                    </div>
                    <div>

                    </div>
                    <div>

                    </div>
                </div>
                
                <div class="nav2">
                    <div>
                        <img src="./images/cogs.svg" alt="">
                        <div>Settings</div>
                    </div>
                    <div>
                        <img src="./images/help.svg" alt="">

                    <div>
                        <img src="./images/shield-alert.svg" alt="">
